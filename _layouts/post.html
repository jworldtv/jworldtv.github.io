---
layout: default
---
<section class="bg-light" id="blog">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ page.title }}</h2>
        <h3 class="section-subheading text-muted">{{ page.date | date: "%B %d, %Y" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {{ content }}
      </div>
    </div>
  </div>
</section>
