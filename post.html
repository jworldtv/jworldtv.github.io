---
layout: page
title: Blog
---
<section class="bg-light" id="blog">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Blog Posts</h2>
      </div>
    </div>
    <div class="row">
      {% for post in site.posts %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a class="portfolio-link" href="{{ post.url }}">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fas fa-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid" src="/img/blog/{{ post.image }}" alt="">
        </a>
        <div class="portfolio-caption">
          <h4>{{ post.title }}</h4>
          <p class="text-muted">{{ post.date | date: "%B %d, %Y" }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
